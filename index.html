<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-Office Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <div class="content">
      <h1>Post Office Application.</h1>
      <p>This Application Allows you to extract information about the nearest Post Offices, based on your location.</p>
      <div class="icon-container">
        <img src="src\ico.png" alt="Icon">
      </div>
    </div>
  </div>
  <div class="right">
    <div class="content">
      <h2>Your Current IP Address is: <span id="ipAddress">Fetching...</span></h2>
      <button id="getStartedBtn">Get Started</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
